---
layout: default
---

<div class="home">
  <h1>{{ site.title }}</h1>
  <div class="posts">
    {% for post in site.posts %}
    <div class="post-card">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
      <a class="read-more" href="{{ post.url }}">पूरा पढ़ें →</a>
    </div>
    {% endfor %}
  </div>
</div>
