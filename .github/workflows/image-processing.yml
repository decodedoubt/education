name: Auto Convert Images to WebP

on:
  push:
    paths:
      - 'images/**'
      - '.github/scripts/image_converter.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pillow

      - name: Run image converter
        run: python .github/scripts/image_converter.py

      - name: Commit and push resized images
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add resized/
          git commit -m "Auto resized new image(s)"
          git push
